<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    
    <!--O tamanho padrão de um iframe é de 300x150-->
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"></iframe> <!--Um iframe é um quadro para mostrar um site dentro de outro, um quadro de acesso para outro site-->
        <!--O scolling serve para definir ou não a rolagem do site dentro do iframe, funciona com yes ou no-->
        <!--O frameborder só funciona com 1 ou 0, borda, sem borda-->
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        
        para aprender a programar</p>

        <p>O site do Google<iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funcionou dentro do iframe.</p> <!--Esse site não vai funcionar, pois ele é protegido. Ainda vamos falar sobre proteção do iframe.-->

        <p>O repositório do Guanabara 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHbub</a> <!--Essa segunda opção é para o caso de acessar e o iframe não funcionar, ao invés de usar uma msg qualquer e sem relevância alguma, usamos uma opção útil que mostra o site-->
            é bem legal</p>
            <!--As configurações de iframe prevalece sempre em CSS (folha de estilo), msm que eu tenha colocado uma configuração de altura e largura em HTML, na hierarquia o CSS prevalece. E se não tiver nennhuma configuração prevalece o padrão que coloquei lá em cima.-->
</body>
</html>
