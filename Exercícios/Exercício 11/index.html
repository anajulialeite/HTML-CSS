<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu nagevador.</p>

    <picture>
        <!-- Imagem da Letra P para telas pequenas -->
        <source media="(max-width: 750px)" srcset="imagens/LetraP.jpg" type="image/jpg">
    
        <!-- Imagem da Letra M para telas médias -->
        <source media="(max-width: 1050px)" srcset="imagens/LetraM.png" type="image/png">
    
        <!-- Imagem da Letra G para telas grandes -->
        <img src="imagens/LetraG.jpg" alt="Imagem flexível">
        <!--Essa é a imagem maior pelo qual eu quero trabalhar, seguindo uma ordem de tamanho do maior para o menor e de baixo para cima. Eu consigo manipular as imagens para aparecer, dependendo do tamanho da minha tela. A letra G vai para M e da M vai para a P.-->
    </picture>
    
    <h1>Reproduzindo áudio</h1> <!---Esse audio vai se reperir para sempre, pois eu usei o comando loop, pra parar é só pausar e por o play na música seguinte-->
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/zombie.mp3" autoplay controls loop></audio>
    <!--Os sites são compatíveis com MP3, WAV, OGG, o arquivo wav é mais pesado e o menos recomendado de se usar em um site-->

    <h1>Usando uma música MP3 maior</h1>
    <p>Vamos utilizar uma música sertaneja</p>
    <audio src="midia/Henrique e Juliano - PILANTRA (To Be Nova Iorque).mp3" controls autoplay></audio>
    <!--!!!Lembrando que isso foi apenas um teste, na hora de publicar o site tome cuidado com mídias e seus direitos autoraes!!!-->
</body>
</html>
