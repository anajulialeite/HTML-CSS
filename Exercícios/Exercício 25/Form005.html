<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="Cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <!--No radio o nome tem que ser igual para funcionar a marcação do site, para aparecer um dos dois já marcado basta colocar checked, lembrando que so pode  usar em um deles-->
        <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label>
        <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <!--Para colocar um em cima do outro basta usar a tag br (quebra de linha)-->
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
        <!--Com o label ele marca e desmarca só de clicar na palavra, não necessariamente no quadradinho-->
    </fieldset>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
