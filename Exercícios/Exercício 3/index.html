<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <!--Para colocar imagem basta colocar ctrl + espaço e escolher a imagem que está dentro da pasta do arquivo que salvei este HTML-->
    <img src="html5-200.png" alt="Logo HTML5">
    <!--Caso queira mudar a imagem apaga todo o código que foi colocado e use o comando ctrl + espaço e selecione a próxima imagem, não é bom a própria pessoa tentar escrever o nome da imagem, pois qualquer erro de digitação pode atrapalhar o funcionamento da imagem no site, vai aparecer o símbolo de imagem quebrada-->
    <p>Também podemos carregar imagens que estão em sub-pastas</p>
    <!--Quando se cria uma pasta dentro do arquivo que está o HTML com as imagens, a solução é usar o mesmo comando ctrl + espaço, clicar na pasta imagem e escolher qual eu quero colocar no meu site -->
    <img src="imagens/css3-200.png" alt="Logo CSS3">
    <p>Podemos também carregar imagens externas</p>
    <img src="imagens/avascript.png" alt="Logo JavaScript"> <!--Era pra ser uma imagem em URL, mas não consegui fazer, mas neste caso não tem problema, pois se o site que eu peguei a foto cair, a imagem para de funcionar, então o ideal é colocar uma imagem salva-->
</body>
</html>
