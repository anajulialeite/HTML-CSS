<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!--Essa configuração all vai servir para todos os tipos de dispositivos e medias-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <!--quando eu configuro uma caracerística de media (features) eu tenho que usar os parenteses-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <!--Ess configuração diferenciada vai me mostrar as configurações do modo retrato e do modo paisagem-->
    <!--Quando eu informo a media eu posso informar media types e também media features, media types não se usa parenteses, no media features usa e isoladamente, se eu tiver 3 media features eu terei que usar os parenteses nos 3 features separando cada um-->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
