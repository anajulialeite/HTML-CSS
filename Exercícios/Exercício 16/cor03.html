<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradê instagram</title>
    <!--Posso colocar porcentagem depois das cores para aumentar o tamanho da cor que eu quero no meu degradê, por exemplo se eu quero a cor rosa maior que as outras eu dou um espaço eu coloco 20%, neste caso eu não usei porcentagem para aumentar uma determinada cor do meu site-->
    <!--não utilize paleta de cores com menos de 3 e não use paleta de cores com mais de 5-->
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #9804D6, #D20399, #EC025B, #F2730A, #F6B60C);
            background-attachment: fixed;
        }
        
    </style>
</head>
<body>
    <h1>Cores do Instagram</h1>
</body>
</html>
