<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!-- Importe o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos adicionais que você deseja aplicar */
        * {
            height: 100%;
        }
        body {
            /* Gradiente que se ajusta automaticamente ao tamanho da tela */
            background-image: linear-gradient(to bottom, rgb(1, 107, 107), #03C6F5, #26CAE0, #05DDF5);
            background-attachment: fixed;
            background-size: cover; /* Ajusta o tamanho do gradiente para cobrir toda a tela */
        }
    </style>
</head>
<body>
    <div class="container-fluid"> <!-- Use container-fluid para ocupar toda a largura da tela -->
        <div class="row">
            <div class="col">
                <h1>Testando gradiente</h1>
            </div>
        </div>
    </div>
    <!-- Importe o JavaScript do Bootstrap (opcional, dependendo dos componentes que você está usando) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
