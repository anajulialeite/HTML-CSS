<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }
        
        body {
            background-image: linear-gradient(to bottom, rgb(1, 107, 107), #03C6F5, #26CAE0, #05DDF5);
            background-attachment: fixed;
        }
        
        /* Media query para telas de celular */
        @media only screen and (max-width: 600px) {
            body {
                background-image: linear-gradient(to bottom, rgb(107, 1, 1), #F50303, #E02626, #F50505);
            }
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
