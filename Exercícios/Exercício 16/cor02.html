<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--left da esquerda para a direita e to right da direita para a esquerda-->
    <!--To top de cima para baixo e to bottom de baixo para cima-->
    <title>Gradiente em CSS</title>
    <!--para fazer de cima para baixo precisa fazer uma configuração global ex: *{}-->
    <style>
        *{
            min-height:100%;
        }
        body {
            background-image: background-image: linear-gradient(to bottom, #003840, #005A5B, #007369, #008C72, #02A676);;
            background-attachment: fixed;
        }
        
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
