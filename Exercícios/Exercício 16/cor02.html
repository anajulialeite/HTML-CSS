<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }
        
        body {
            /* Definindo um tamanho grande para o gradiente, para evitar repetições */
            background-size: cover;
            /* Gradiente de fundo */
            background-image: linear-gradient(to bottom, rgb(1, 107, 107), #03C6F5, #26CAE0, #05DDF5);
            /* Fixando o gradiente no background */
            background-attachment: fixed;
        }
        
        /* Media query para telas de celular */
        @media only screen and (max-width: 600px) {
            body {
                /* Modificando o tamanho do gradiente para cobrir completamente o fundo */
                background-size: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
